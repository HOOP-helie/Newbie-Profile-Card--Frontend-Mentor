<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="card">
      <div class="card-pattern"></div>
      <img
        class="profile-pic"
        src="images/image-victor.jpg"
        alt="Profile"
        picture
      />
      <div class="card-content">
        <h1>Victor Crest <span class="age">26</span></h1>
        <p>London</p>
      </div>
      <div class="data">
        <div class="followers">
          <p class="numbers">80K</p>
          <p class="data-description">Followers</p>
        </div>
        <div class="likes">
          <p class="numbers">803K</p>
          <p class="data-description">Likes</p>
        </div>
        <div class="photos">
          <p class="numbers">1.4K</p>
          <p class="data-description">Photos</p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/HOOPhelie" target="_blank">Hoophelie</a>.
    </div>
  </body>
</html>
